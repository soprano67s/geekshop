<ul class="links-menu">
    <li>
        <a href="../products" class="nav-link">All</a>
    </li>
    {% for link in links_menu %}
        <li>
            <a href="{% url 'products:category' pk=link.id %}" class="nav-link{% if request.resolver_match.url_name == link.id %}-active{% endif %}">{{ link.name }}</a>
        </li>
    {% endfor %}
</ul>
